<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ticket aperti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Apri</ion-label>
      <ion-input [(ngModel)]="openingDispenserId" placeholder="Id dispenser" required="true" aria-required="true"></ion-input>
      <ion-button (click)="openDispenserDetail()" color="success">
        <ion-icon name="arrow-forward-outline" aria-label="Apri"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item *ngFor="let ticket of tickets;">
      <ion-label>
        <h2>{{ticket.session.ticketDispenser.label}}</h2>
      </ion-label>
      <ion-button item-right (click)="openDispenserDetailBy(ticket.session.ticketDispenser.id)">
        <ion-icon name="open-outline" aria-label="Apri"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
